# Netlify Configuration for Hotel Analytics Backend
[build]
  base = ""
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Build environment
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Functions configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google-analytics/data", "googleapis", "@pinecone-database/pinecone", "mongoose"]
  included_files = ["src/**/*", "node_modules/**"]

# Redirects - Route all requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
